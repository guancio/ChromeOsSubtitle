<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 24px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 24</h1>
        <div class="cell fs1">
            <span class="icon icon-closed_caption"></span>
            icon-closed_caption
        </div>
        <div class="cell fs1">
            <span class="icon icon-cloud_download"></span>
            icon-cloud_download
        </div>
        <div class="cell fs1">
            <span class="icon icon-eject"></span>
            icon-eject
        </div>
        <div class="cell fs1">
            <span class="icon icon-fullscreen"></span>
            icon-fullscreen
        </div>
        <div class="cell fs1">
            <span class="icon icon-fullscreen_exit"></span>
            icon-fullscreen_exit
        </div>
        <div class="cell fs1">
            <span class="icon icon-help"></span>
            icon-help
        </div>
        <div class="cell fs1">
            <span class="icon icon-info"></span>
            icon-info
        </div>
        <div class="cell fs1">
            <span class="icon icon-pause"></span>
            icon-pause
        </div>
        <div class="cell fs1">
            <span class="icon icon-play_arrow"></span>
            icon-play_arrow
        </div>
        <div class="cell fs1">
            <span class="icon icon-settings"></span>
            icon-settings
        </div>
        <div class="cell fs1">
            <span class="icon icon-stop"></span>
            icon-stop
        </div>
        <div class="cell fs1">
            <span class="icon icon-volume_mute"></span>
            icon-volume_mute
        </div>
        <div class="cell fs1">
            <span class="icon icon-volume_up"></span>
            icon-volume_up
        </div>
  </div>

</body>
</html>
